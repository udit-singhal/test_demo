<h1>Products List</h1>

<div *ngIf="products">
  <ul>
    <li *ngFor="let product of products">
      <a [routerLink]="['/product/',product.id]">{{product.name}}</a>
      <button (click)="gotoProductDetailsV2('/product',product)">Go To Details</button>
    </li>
  </ul>

  <a routerLink="">Go To Home</a>
</div>
